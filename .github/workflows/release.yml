name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

permissions:
  contents: write
  attestations: write
  id-token: write
  pull-requests: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      attestations: write
      id-token: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_suffix: linux-x86_64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_suffix: macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_suffix: macos-arm64.tar.gz
          - os: ubuntu-latest
            target: x86_64-pc-windows-msvc
            artifact_suffix: windows-x86_64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install xwin (for Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        run: cargo install cargo-xwin && cargo xwin setup

      - name: Build release
        run: |
          if [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            cargo xwin build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Create artifact
        if: matrix.target != 'x86_64-pc-windows-msvc'
        run: |
          mkdir -p rmduprs-dist
          cp target/${{ matrix.target }}/release/rmduprs rmduprs-dist/
          tar -czvf rmduprs-${{ matrix.target }}-${{ github.ref_name }}-${{ matrix.artifact_suffix }} rmduprs-dist

      - name: Create artifact (Windows)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        run: |
          7z a rmduprs-${{ matrix.target }}-${{ github.ref_name }}-${{ matrix.artifact_suffix }} target\${{ matrix.target }}\release\rmduprs.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rmduprs-${{ matrix.target }}
          path: rmduprs-${{ matrix.target }}-${{ github.ref_name }}-${{ matrix.artifact_suffix }}

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: rmduprs-${{ matrix.target }}-${{ github.ref_name }}-${{ matrix.artifact_suffix }}
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
